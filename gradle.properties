# Give Gradle more heap (tune down if your RAM is very small)
org.gradle.jvmargs=-Xmx3g -XX:MaxMetaspaceSize=1g -Dfile.encoding=UTF-8

# Keep the daemon so subsequent builds are faster
org.gradle.daemon=true

# Be conservative with workers (helps on low-RAM machines)
org.gradle.workers.max=2
org.gradle.parallel=false

# Kotlin compiler memory
kotlin.daemon.jvmargs=-Xmx2g

# AndroidX + R class optimizations
android.useAndroidX=true
android.nonTransitiveRClass=true
